{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo_sv.png' %}" />
    <title>Secure Vote</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'plugins/iCheck/all.css' %}" />
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}" />
    <link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'toastr/toastr.min.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />

    <style>
      :root {
        --primary-blue: #005a8d;
        --secondary-orange: #f58428;
        --success-green: #28a745;
        --light-bg: #f8f9fa;
        --card-bg: #ffffff;
        --text-dark: #212529;
        --text-light: #6c757d;
        --border-light: #dee2e6;
        --shadow-light: rgba(0, 0, 0, 0.08);
      }

      body.securevote-light-theme {
        background-color: var(--light-bg);
        color: var(--text-dark);
        font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
      }

      a {
        color: var(--primary-blue);
        transition: color 0.2s ease;
      }

      a:hover {
        color: #004c75;
      }

      h1, h2, h3, h4, h5, h6 {
        color: var(--primary-blue);
        font-weight: 600;
        line-height: 1.3;
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 4px 8px var(--shadow-light);
        padding: 20px;
        margin-bottom: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      .btn-primary {
        background-color: var(--primary-blue);
        border-color: var(--primary-blue);
        color: #fff;
        border-radius: 6px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .btn-primary:hover,
      .btn-primary:focus {
        background-color: #004c75;
        border-color: #004c75;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 90, 141, 0.3);
      }

      .btn-outline-primary {
        color: var(--primary-blue);
        border-color: var(--primary-blue);
        background-color: transparent;
        border-radius: 6px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .btn-outline-primary:hover {
        background-color: var(--primary-blue);
        color: #fff;
      }

      .btn-success {
        background-color: var(--success-green);
        border-color: var(--success-green);
        color: #fff;
        border-radius: 6px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .btn-success:hover,
      .btn-success:focus {
        background-color: #218838;
        border-color: #218838;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
      }

      .system-header {
        text-align: center;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .system-header img {
        height: 60px;
        margin-right: 15px;
      }

      .system-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-blue);
        margin: 0;
      }

      /* Responsive adjustments */
      @media (max-width: 767px) {
        .system-header h1 {
          font-size: 2rem;
        }

        .system-header img {
          height: 50px;
        }

        .card {
          padding: 15px;
        }

        .btn-primary,
        .btn-success,
        .btn-outline-primary {
          padding: 8px 15px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .system-header h1 {
          font-size: 1.8rem;
        }

        .system-header img {
          height: 40px;
        }

        .card {
          padding: 10px;
        }

        .btn-primary,
        .btn-success,
        .btn-outline-primary {
          padding: 6px 12px;
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body class="securevote-light-theme">
    {% block content %}{% endblock content %}
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <script src="{% static 'toastr/toastr.min.js' %}"></script>
    {% if messages %}
    {% for message in messages %}
    <script>
      $(document).ready(function() {
        toastr.{{ message.tags }}('{{ message }}', '{{ message.tags|title }}');
      });
    </script>
    {% endfor %}
    {% endif %}
    {% block custom_js %}{% endblock custom_js %}
    {% block modal %}{% endblock modal %}
  </body>
</html>
