{% extends "voting/base.html" %} {% load static %} {% block content %}
<style>
  /* Override or add specific styles for login.html to fit the light theme */
  .login-box {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    padding: 0;
  }

  .login-box-body {
    background: transparent;
    border-radius: 8px;
    padding: 0;
    box-shadow: none;
  }

  /* Container Principal do Formulário de Login */
  .securevote-login-container {
    background-color: var(--card-bg);
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    padding: 40px 30px;
    text-align: center;
    transition: box-shadow 0.3s ease;
  }

  .securevote-login-container:hover {
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  }

  /* Área do Logo no Topo */
  .logo-area {
    margin-bottom: 30px;
  }

  .logo-area img {
    max-width: 140px;
    height: auto;
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: scale(0.9);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Títulos e Mensagens */
  .securevote-login-container h2 {
    color: var(--primary-blue);
    font-weight: 700;
    font-size: 1.8em;
    margin: 15px 0 8px;
  }

  .securevote-login-container .login-box-msg {
    color: #4a4a4a;
    font-size: 0.95em;
    margin-bottom: 25px;
  }

  /* Campos de Input */
  .securevote-form-group {
    margin-bottom: 25px;
    position: relative;
  }

  .securevote-form-group .form-control {
    border: 1px solid #d1d5db;
    border-radius: 6px;
    padding: 12px 15px 12px 40px;
    height: auto;
    font-size: 0.95em;
    color: #1f2a44;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .securevote-form-group .form-control:focus {
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 0.15rem rgba(0, 90, 141, 0.3);
  }

  .securevote-form-group .form-control:not(:placeholder-shown) {
    background-color: #f8fafc;
  }

  .securevote-form-group .fa {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #6b7280;
    font-size: 1em;
  }

  /* Foco visível */
  .securevote-form-group .form-control:focus,
  .securevote-button-group .btn:focus,
  .forgot-password-link:focus {
    outline: 2px solid var(--primary-blue);
    outline-offset: 2px;
  }

  /* Link de Recuperação de Senha */
  .forgot-password-link {
    display: block;
    text-align: right;
    margin-top: -15px;
    margin-bottom: 25px;
    font-size: 0.9em;
    color: #4a4a4a;
    transition: color 0.2s ease, text-decoration 0.2s ease;
  }

  .forgot-password-link:hover {
    color: var(--primary-blue);
    text-decoration: underline;
  }

  /* Botões de Ação */
  .securevote-button-group {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .securevote-button-group .btn {
    padding: 12px;
    font-size: 1.05em;
    font-weight: 600;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  }

  .securevote-button-group .btn-primary {
    background: linear-gradient(135deg, var(--primary-blue) 0%, #006d9f 100%);
    border: none;
    color: #fff;
  }

  .securevote-button-group .btn-primary:hover {
    background: linear-gradient(135deg, #004c75 0%, #005f8a 100%);
    box-shadow: 0 6px 15px rgba(0, 90, 141, 0.2);
    transform: translateY(-2px);
  }

  .securevote-button-group .btn-outline-primary {
    border: 1px solid var(--primary-blue);
    color: var(--primary-blue);
    background-color: transparent;
  }

  .securevote-button-group .btn-outline-primary:hover {
    background: var(--primary-blue);
    color: #fff;
    box-shadow: 0 6px 15px rgba(0, 90, 141, 0.2);
  }

  /* Conexão Segura Footer */
  .secure-connection-footer {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--success-green);
    font-size: 0.9em;
    padding: 8px 16px;
    background: rgba(40, 167, 69, 0.15);
    border-radius: 16px;
    border: none;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    z-index: 1000;
  }

  .secure-connection-footer .dot {
    width: 8px;
    height: 8px;
    background: var(--success-green);
    border-radius: 50%;
    animation: pulse-green 2s infinite;
  }

  @keyframes pulse-green {
    0% {
      box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.3);
    }
    70% {
      box-shadow: 0 0 0 8px rgba(40, 167, 69, 0);
      opacity: 0.7;
    }
    100% {
      box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
      opacity: 1;
    }
  }

  /* Responsividade */
  @media (max-width: 576px) {
    .login-box {
      max-width: 90%;
      padding: 15px;
    }

    .securevote-login-container {
      padding: 25px 20px;
    }

    .securevote-button-group .btn {
      font-size: 0.95em;
      padding: 10px;
    }

    .secure-connection-footer {
      bottom: 15px;
      font-size: 0.85em;
      padding: 8px 15px;
    }
  }

  /* AdminLTE login-page handles centralizing */
  .login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
</style>

<div class="login-box">
  <div class="login-box-body securevote-login-container">
    <div class="logo-area">
      <img src="{% static 'images/logo_sv.png' %}" alt="Logotipo SecureVote" />
    </div>
    <h2>Bem-vindo(a) de volta!</h2>
    <p class="login-box-msg">A urna, no seu bolso... a sua voz, aqui é validada!</p>

    <form action="{% url 'account_login' %}" method="POST">
      {% csrf_token %}
      <div class="form-group has-feedback securevote-form-group">
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="E-mail"
          required
          aria-label="E-mail"
        />
        <span class="fa fa-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback securevote-form-group">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Senha"
          required
          aria-label="Senha"
        />
        <span class="fa fa-lock form-control-feedback"></span>
      </div>

      <a href="" class="forgot-password-link">Esqueceu sua senha?</a>

      <div class="row securevote-button-group">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fa fa-sign-in"></i> Acessar
          </button>
        </div>
        <div class="col-xs-12">
          <a
            href="{% url 'account_register' %}"
            class="btn btn-outline-primary btn-block"
          >
            <i class="fa fa-user-plus"></i> Registrar
          </a>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="secure-connection-footer" role="alert">
  <span class="dot"></span>
  <span>Conexão segura ativada</span>
</div>
{% endblock %}
